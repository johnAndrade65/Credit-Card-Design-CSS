<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <!--==CSS==-->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!--==CONTAINER==-->
    <div class="container">
        <!--==TOP CARD==-->
        <header>
            <!--==LOGO==-->
            <span class="logo">
                <img src="./assets/images/logo.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="./assets/images/chip.png" alt="chip" class="chip">
        </header>
        <!--==CARD DETAILS==-->
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2001 2065 2067 6565</h5>
                <h5 class="name">Irineu Android</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div> 
</body>
</html>
